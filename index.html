<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <title>AluraBooks | Community</title>
</head>
<body>
    <header>
        <nav class="container">
            <div class="container-left">
                <div class="nav-menu">
                    <span class="material-symbols-outlined">menu</span>
                    <span class="material-symbols-outlined">warning</span>
                </div>
                <div class="nav-notify"></div>
            </div>
            <div class="container-right">
                <div class="nav-icons">
                    <span class="material-symbols-outlined">favorite</span>
                    <span class="material-symbols-outlined">shopping_bag</span>
                    <span class="material-symbols-outlined">account_circle</span>
                </div>
            </div>
        </nav>
        <section class="search-lecture banner">
            <div class="search-lecture_text-box">
                <p class="highlight-text">Já sabe por onde começar?</p>
                <p>Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            </div>
            <div class="search-lecture_search-box">
                <label for="search" class="material-symbols-outlined">search</label>
                <input type="text" name="search" id="search" placeholder="Qual será sua próxima leitura?">
            </div>
        </section>
    </header>
    <main>

    </main>
    <footer>

    </footer>
</body>
</html>
