<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="shortcut icon" href="assets/images/ButtonsMenu/Logo.svg" type="image/x-icon">
    <title>AluraBooks | Community</title>
</head>
<body>
    <header class="cabecalho">
        <div class="container">
            <input type="checkbox" class="container__chk" id="menu">
            <label for="menu">
                <span class="cabecalho__expansive-menu container__icon"></span>
            </label>
            <menu class="menu-list">
                <li class="menu-list__title">Categorias</li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Programação</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Front-end</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Infraestrutura</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Business</a>
                </li>
                <li class="menu-list__item">
                    <a href="#" class="menu-list__link">Design & UX</a>
                </li>
            </menu>
            <img src="./assets/images/ButtonsMenu/Logo.svg" class="container__icon" alt="Logo da AluraBooks">
        </div>
        <div class="container">
            <a href="#"><img class="container__icon" src="assets/images/ButtonsMenu/Favoritos.svg" alt="Meus favoritos"></a>
            <a href="#"><img class="container__icon" src="assets/images/ButtonsMenu/Compras.svg" alt="Minha sacola"></a>
            <a href="#"><img class="container__icon" src="assets/images/ButtonsMenu/Usuario.svg" alt="Meu perfil"></a>
        </div>
    </header>
    <main class="banner">
        <h2 class="banner__title">Já sabe por onde começar?</h2>
        <p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?">
    </main>
</body>
</html>
